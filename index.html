<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="ratingpage">
        <picture class="star">
          <img src="./images/icon-star.svg" alt="Image of a Star" />
        </picture>
        <h1>How did we do?</h1>

        <p class="para">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form>
          <div class="allratingnum">
            <div>
              <input type="radio" name="user_rating" id="1" value="1" />
              <label class="ratringnum" for="1">1</label>
            </div>

            <div>
              <input type="radio" name="user_rating" id="2" value="2" />
              <label class="ratringnum" for="2">2</label>
            </div>

            <div>
              <input type="radio" name="user_rating" id="3" value="3" />
              <label class="ratringnum" for="3">3</label>
            </div>

            <div>
              <input type="radio" name="user_rating" id="4" value="4" />
              <label class="ratringnum" for="4">4</label>
            </div>

            <div>
              <input type="radio" name="user_rating" id="5" value="5" />
              <label class="ratringnum" for="5">5</label>
            </div>
          </div>
          <input
            type="button"
            value="submit"
            class="submit"
            onclick="checkSubmit()"
          />
        </form>
      </div>
    </main>

    <div class="thankyoupage">
      <img
        src="./images/illustration-thank-you.svg"
        alt="thankyou image"
        width="70%"
      />
      <div class="message">
        You selected<span class="disp_rating message"></span>out of 5
      </div>
      <div class="tq">Thank you!</div>
      <div class="msg">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </div>
    </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->

    <script src="app.js"></script>
  </body>
</html>
